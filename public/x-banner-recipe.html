<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding Premium Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=Quicksand:wght@500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #1A1A1A;
            --ink-light: #6B6B6B;
            --white: #FEFEFE;
            --accent-pink: #F5D6E0;
            --accent-blue: #B8D4E3;
            --font-display: 'Fredoka', sans-serif;
            --font-body: 'Quicksand', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #e4e4e7; /* Contrast against the white banner */
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-container {
            width: 1500px;
            height: 500px;
            position: relative;
            background: var(--white);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
        }

        /* SVG Filters */
        .svg-filters {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
        }

        /* Gradient Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.8;
            z-index: 1;
        }

        .blob-pink {
            top: 50%;
            left: 35%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%);
            background: #FFB6C1; /* Stronger pink color (LightPink) for visibility */
            mix-blend-mode: multiply; /* Helps it show through grain better */
        }

        .blob-blue {
            top: 50%;
            left: 65%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%);
            background: #87CEEB; /* Stronger blue color (SkyBlue) for visibility */
            mix-blend-mode: multiply;
        }

        /* Heavy Grain Overlay */
        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.6; /* High opacity for "heavy" texture */
            filter: contrast(150%) brightness(100%);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* Text Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-family: var(--font-body);
            font-weight: 700;
            font-size: 32px; /* Twice smaller (was 64px) */
            color: var(--ink);
            letter-spacing: -0.01em;
            text-transform: lowercase;
            margin: 0;
            position: relative;
        }

    </style>
</head>
<body>
    <div class="banner-container">
        <!-- SVG Filters for extra texture control if needed (currently using CSS BG) -->
        <svg class="svg-filters">
            <filter id="heavy-grain">
                <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
            </filter>
        </svg>

        <div class="blob blob-pink"></div>
        <div class="blob blob-blue"></div>
        <div class="grain-overlay"></div>

        <div class="content">
            <h1>vibetrading on solana</h1>
        </div>
    </div>
</body>
</html>
